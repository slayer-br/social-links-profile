<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="profile">
          <img src="./assets/images/avatar-jessica.jpeg" alt="profile image" class="profile-header" />
          <h1 class="profile-name">Jessica Randall</h1>
          <h2 class="profile-from">London, United Kingdom</h2>
          <p class="profile-description">"Front-end developer and avid reader."</p>
        </div>
        <div class="profile-buttons">
          <a href="https://github.com/" target="_blank" rel="noopener noreferrer" class="profile-button">GitHub</a>
          <a href="https://www.frontendmentor.io/" target="_blank" rel="noopener noreferrer" class="profile-button"
            >Frontend Mentor</a
          >
          <a href="http://www.linkedin.com/" target="_blank" rel="noopener noreferrer" class="profile-button"
            >LinkedIn</a
          >
          <a href="https://x.com/" target="_blank" rel="noopener noreferrer" class="profile-button">Twitter</a>
          <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer" class="profile-button"
            >Instagram</a
          >
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io/" target="_blank" rel="noopener noreferrer">Frontend Mentor</a
      >. Coded by <a href="https://github.com/slayer-br" target="_blank" rel="noopener noreferrer">Carlos</a>.
    </div>
  </body>
</html>
